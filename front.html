<!DOCTYPE html>

<html>
    <head>
        <meta charset='UTF-8'/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="front.js"></script>
        <link href="front.css" rel="stylesheet"/>
        <title>DOUM 취업도움 챗봇</title>
    </head>

    <body>
        <div id="windowDiv">
   
            <header id="TitleDiv">
                <h1>
                    <span style="color: #608ffb;">D</span><span style="color: #acc800;">O</span><span style="color: #fdbb00;">U</span><span style="color: #f1685e;">M</span>
                    취업도움 챗봇 &lt;웹&gt;
                </h1>
                <h4>
                    2019년 충남대학교 컴퓨터공학과 졸업프로젝트
                </h4>
            </header>

        <article>
            <ul>
                <li>작품이름: 취업도움 챗봇</li>
                <li>조이름: DOUM</li>
                <li>조원: 김상원, 박종국, 이철주</li>
                <li>지도교수: 정상근</li>
                <li>작품소개: 취업에 관해 질문하면 대답을 하는 챗봇</li>
                <li>사용법: 우측 하단 챗봇 버튼을 클릭하여 대화하기</li>
            </ul>
        </article>

        <div class="chat">
            <div class="crstatusbar">
                챗봇 메세지 창
                <div class="statusbutton">
                    <button id="minimizeChat">&#95</button>
                    <button id="closeChat">&#10006</button>
                </div>
                
            </div> 

            <div class="chatroom">
                
            
                <ul id="dmstack" class="chatmsgstack"></ul>
                <div class="chatuser">
                    <div class="ll"><input id="dmtext" placeholder="여기에 질문을 입력..."/></div>
                    <div class="rr"><button id="dmbtn">보내기</button></div>
                </div>
            </div>
        </div>

        <button id="openChat"><img src="bot.png" width="40px" height="40px"></button>
        <!-- <footer>&copy; 2019 컴퓨터공학과 DOUM조</footer> -->
    </div>

    </body>
</html>
